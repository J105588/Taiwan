<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スポット詳細 - 台湾修学旅行</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Yuji+Syuku&display=swap');

        :root {
            --paper-bg: #fdf5e6;
            --ink: #2b2b2b;
            --border: #8B4513;
            --stamp-color: #cc0000;
        }

        body {
            background: #2b2b2b url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            color: var(--ink);
            font-family: 'Shippori Mincho', serif;
            margin: 0;
            padding: 40px 20px;
        }

        .scroll-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--paper-bg);
            padding: 60px 80px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-top: 20px solid var(--border);
            border-bottom: 20px solid var(--border);
            position: relative;
            min-height: 80vh;
        }

        /* 戻るボタン */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--border);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 100;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover { background: #a0522d; }

        /* デザイン装飾 */
        .stamp {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 100px;
            height: 100px;
            border: 3px solid var(--stamp-color);
            border-radius: 50%;
            color: var(--stamp-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Yuji Syuku', serif;
            font-size: 1.5rem;
            transform: rotate(-15deg);
            opacity: 0.8;
            mask-image: url('https://www.transparenttextures.com/patterns/grunge-wall.png'); /* かすれ表現 */
        }

        h1 {
            font-family: 'Yuji Syuku', serif;
            font-size: 3.5rem;
            text-align: center;
            border-bottom: 2px solid var(--ink);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        .hero-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border: 5px double var(--ink);
            margin-bottom: 40px;
        }

        /* 詳細グリッド */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .section-box {
            border: 1px solid var(--ink);
            padding: 20px;
            position: relative;
        }

        .section-box h3 {
            position: absolute;
            top: -15px;
            left: 10px;
            background: var(--paper-bg);
            padding: 0 10px;
            margin: 0;
            font-family: 'Yuji Syuku', serif;
            color: var(--border);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            font-size: 1.2rem;
            line-height: 2;
            height: 300px;
            text-align: justify;
        }
        
        .highlight {
            background: linear-gradient(transparent 60%, #ffeb3b 60%);
            font-weight: bold;
        }

        /* 面白い機能：トリビアボタン */
        .trivia-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--ink);
            color: white;
            text-align: center;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            border: none;
            transition: 0.3s;
        }
        .trivia-btn:hover { background: #444; }
        
        .trivia-content {
            display: none;
            padding: 20px;
            background: #eee;
            border: 1px dashed var(--ink);
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← 一覧に戻る</a>

    <div class="scroll-container">
        <div class="stamp">必見<br>スポット</div>
        
        <h1 id="detail-name">読み込み中...</h1>
        <img id="detail-img" src="" class="hero-img" alt="">

        <div class="info-grid">
            <!-- 概要 -->
            <div class="section-box full-width">
                <h3>解説</h3>
                <p id="detail-desc" style="font-size: 1.1rem; line-height: 1.8;"></p>
            </div>

            <!-- 歴史（縦書きで雰囲気出し） -->
            <div class="section-box">
                <h3>歴史的背景</h3>
                <div id="detail-history" class="vertical-text">
                    <!-- JSで挿入 -->
                </div>
            </div>

            <!-- 攻略情報 -->
            <div class="section-box">
                <h3>攻略データ解析</h3>
                <ul style="list-style: square; padding-left: 20px; line-height: 2;">
                    <li><strong>カテゴリ:</strong> <span id="detail-category"></span></li>
                    <li><strong>必食グルメ:</strong> <span id="detail-food" class="highlight"></span></li>
                    <li><strong>キャッチコピー:</strong> <span id="detail-catch"></span></li>
                </ul>
                <hr style="border-top: 1px dashed var(--ink); margin: 20px 0;">
                <p style="font-size: 0.9rem;">
                    <em>※この場所での注意事項：スリに注意。臭豆腐の匂いは服につくと取れない。</em>
                </p>
            </div>
        </div>

        <!-- インタラクティブ要素 -->
        <button class="trivia-btn" onclick="toggleTrivia()">㊙️ 現地ガイドも知らない（かもしれない）極秘情報</button>
        <div id="trivia-box" class="trivia-content">
            ここにはランダムな面白い豆知識が表示されます（実際にはCSVにカラムを追加して制御も可能ですが、今回はジョークとして固定表示）。<br><br>
            <strong>「実は、この場所のトイレは非常に混むため、手前の駅で済ませておくのがプロの技である。」</strong>
        </div>

    </div>

    <script>
        function toggleTrivia() {
            const box = document.getElementById('trivia-box');
            box.style.display = box.style.display === 'block' ? 'none' : 'block';
        }

        async function loadDetail() {
            // URLパラメータからIDを取得
            const urlParams = new URLSearchParams(window.location.search);
            const spotId = urlParams.get('id');

            if (!spotId) {
                alert('スポットが指定されていません');
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('spots.csv');
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                // IDで該当行を検索
                const spotRow = rows.find(row => row.startsWith(spotId + ','));

                if (spotRow) {
                    // CSVパース（簡易版）
                    // データ内にカンマが含まれる場合は正規表現でパースが必要
                    // ここでは単純なsplitを使用
                    const cols = spotRow.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || spotRow.split(',');
                    // 注意: 上記正規表現は簡易的なものです。複雑なCSVにはPapaParse等のライブラリを使ってください。
                    // 今回提供したsimpleなcsvなら .split(',') でも動作します。
                    
                    const simpleCols = spotRow.split(',');

                    document.getElementById('detail-name').innerText = simpleCols[1];
                    document.getElementById('detail-category').innerText = simpleCols[2];
                    document.getElementById('detail-catch').innerText = simpleCols[3];
                    document.getElementById('detail-desc').innerText = simpleCols[4];
                    document.getElementById('detail-history').innerText = simpleCols[5];
                    document.getElementById('detail-food').innerText = simpleCols[6];
                    document.getElementById('detail-img').src = simpleCols[7];
                } else {
                    document.querySelector('.scroll-container').innerHTML = '<h2>データが見つかりません</h2>';
                }

            } catch (error) {
                console.error(error);
            }
        }

        window.onload = loadDetail;
    </script>
</body>
</html>
