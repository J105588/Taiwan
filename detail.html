<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スポット詳細 - 台湾修学旅行</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Yuji+Syuku&display=swap');

        :root {
            --paper-bg: #fdf5e6;
            --ink: #2b2b2b;
            --border: #8B4513;
            --stamp-color: #cc0000;
        }

        body {
            background: #2b2b2b url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            color: var(--ink);
            font-family: 'Shippori Mincho', serif;
            margin: 0;
            padding: 0; /* スマホ向けに余白削除 */
        }

        /* 戻るボタン */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--border);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 100;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .back-btn:hover { background: #a0522d; transform: scale(1.05); }

        /* メインコンテナ */
        .scroll-wrapper {
            padding: 40px 20px; /* 全体の余白 */
        }

        .scroll-container {
            max-width: 900px;
            margin: 40px auto 0; /* 上部に余白（ボタン用） */
            background: var(--paper-bg);
            padding: 60px 80px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.5);
            border-top: 20px solid var(--border);
            border-bottom: 20px solid var(--border);
            position: relative;
        }

        /* デザイン装飾 */
        .stamp {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 100px; height: 100px;
            border: 3px solid var(--stamp-color);
            border-radius: 50%;
            color: var(--stamp-color);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Yuji Syuku', serif; font-size: 1.5rem;
            transform: rotate(-15deg);
            opacity: 0.8;
            mask-image: url('https://www.transparenttextures.com/patterns/grunge-wall.png');
            pointer-events: none; /* クリック透過 */
        }

        h1 {
            font-family: 'Yuji Syuku', serif;
            font-size: 3.5rem;
            text-align: center;
            border-bottom: 2px solid var(--ink);
            padding-bottom: 20px;
            margin-bottom: 30px;
            margin-top: 0;
        }

        .hero-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border: 5px double var(--ink);
            margin-bottom: 40px;
        }

        /* 詳細グリッド */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* 左:歴史 右:攻略 */
            gap: 30px;
            margin-bottom: 40px;
        }

        .section-box {
            border: 1px solid var(--ink);
            padding: 25px;
            position: relative;
            background: rgba(255,255,255,0.3);
        }

        .section-box h3 {
            position: absolute;
            top: -15px;
            left: 10px;
            background: var(--paper-bg);
            padding: 0 10px;
            margin: 0;
            font-family: 'Yuji Syuku', serif;
            color: var(--border);
            font-size: 1.3rem;
        }

        .full-width { grid-column: 1 / -1; }

        /* 説明文のリストなどを綺麗に */
        #detail-desc ul { padding-left: 20px; margin: 10px 0; }
        #detail-desc li { margin-bottom: 5px; }

        /* 歴史（PCでは縦書き） */
        .vertical-text {
            writing-mode: vertical-rl;
            font-size: 1.1rem;
            line-height: 2;
            height: 350px;
            text-align: justify;
        }
        
        .highlight {
            background: linear-gradient(transparent 60%, #ffeb3b 60%);
            font-weight: bold;
        }

        /* インタラクティブボタン */
        .trivia-btn {
            display: block; width: 100%; padding: 15px;
            background: var(--ink); color: white;
            text-align: center; font-size: 1.2rem;
            cursor: pointer; margin-top: 30px; border: none; border-radius: 5px;
            transition: 0.3s; font-family: 'Yuji Syuku';
        }
        .trivia-btn:hover { background: #444; }
        
        .trivia-content {
            display: none; padding: 20px; background: #eee;
            border: 1px dashed var(--ink); margin-top: 10px; border-radius: 5px;
        }

        /* --- スマホ対応 (レスポンシブ) --- */
        @media (max-width: 768px) {
            .scroll-wrapper { padding: 0; } /* 画面いっぱいに */
            .scroll-container {
                margin: 60px auto 0; /* ヘッダーボタン避け */
                padding: 40px 20px;
                width: 100%;
                box-sizing: border-box; /* パディングを含める */
                border-width: 10px 0; /* 上下の枠線を細く、左右なしに */
            }

            h1 { font-size: 2rem; margin-bottom: 20px; }
            .hero-img { height: 250px; margin-bottom: 20px; }

            /* グリッドを解除して縦積みに */
            .info-grid { display: flex; flex-direction: column; gap: 30px; }

            /* 縦書きを横書きに戻す（スマホで読みやすく） */
            .vertical-text {
                writing-mode: horizontal-tb;
                height: auto;
                text-align: left;
            }

            .stamp {
                width: 70px; height: 70px; font-size: 1rem;
                top: 10px; right: 10px;
            }

            /* ボタン調整 */
            .back-btn {
                padding: 8px 15px; font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← 一覧に戻る</a>

    <div class="scroll-wrapper">
        <div class="scroll-container">
            <div class="stamp">必見<br>スポット</div>
            
            <h1 id="detail-name">Loading...</h1>
            <img id="detail-img" src="" class="hero-img" alt="">

            <div class="info-grid">
                <!-- 概要 -->
                <div class="section-box full-width">
                    <h3>解説データ</h3>
                    <!-- innerHTMLでタグを有効化 -->
                    <div id="detail-desc" style="font-size: 1rem; line-height: 1.8;"></div>
                </div>

                <!-- 歴史 -->
                <div class="section-box">
                    <h3>歴史・背景</h3>
                    <div id="detail-history" class="vertical-text"></div>
                </div>

                <!-- 攻略情報 -->
                <div class="section-box">
                    <h3>攻略メモ</h3>
                    <ul style="list-style: square; padding-left: 20px; line-height: 2;">
                        <li><strong>カテゴリ:</strong> <span id="detail-category"></span></li>
                        <li><strong>必食:</strong> <span id="detail-food" class="highlight"></span></li>
                        <li><strong>一言:</strong> <span id="detail-catch"></span></li>
                    </ul>
                    <hr style="border-top: 1px dashed var(--ink); margin: 20px 0;">
                    <p style="font-size: 0.9rem; color:#555;">
                        <em>※メモ：写真はたくさん撮ること。お土産は買いすぎ注意。</em>
                    </p>
                </div>
            </div>

            <button class="trivia-btn" onclick="toggleTrivia()">㊙️ 現地ガイドも知らない（かもしれない）情報</button>
            <div id="trivia-box" class="trivia-content">
                <strong>【豆知識】</strong><br>
                台湾のレシートは「宝くじ」になっています。<br>
                捨てずに日本に持ち帰って、当選番号をネットで確認しよう！（当選金を受け取るにはまた台湾に行く必要がありますが...）
            </div>

        </div>
    </div>

    <script>
        function toggleTrivia() {
            const box = document.getElementById('trivia-box');
            box.style.display = box.style.display === 'block' ? 'none' : 'block';
        }

        async function loadDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const spotId = urlParams.get('id');

            if (!spotId) {
                alert('データが見つかりません');
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('spots.csv');
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                // 完全版CSVパースロジック（必須）
                const row = rows.find(r => r.startsWith(spotId + ','));
                
                if (row) {
                    const cols = [];
                    let current = '';
                    let inQuote = false;
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        if (char === '"') { inQuote = !inQuote; }
                        else if (char === ',' && !inQuote) { cols.push(current); current = ''; }
                        else { current += char; }
                    }
                    cols.push(current);
                    const clean = cols.map(c => c.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
                    
                    document.getElementById('detail-name').innerText = clean[1];
                    document.getElementById('detail-category').innerText = clean[2];
                    document.getElementById('detail-catch').innerText = clean[3];
                    
                    // innerHTMLを使ってリストタグなどを反映
                    document.getElementById('detail-desc').innerHTML = clean[4];
                    document.getElementById('detail-history').innerHTML = clean[5];
                    
                    document.getElementById('detail-food').innerText = clean[6];
                    document.getElementById('detail-img').src = clean[7];
                } else {
                    document.querySelector('.scroll-container').innerHTML = '<h2>データが見つかりません</h2>';
                }

            } catch (error) {
                console.error(error);
                document.querySelector('.scroll-container').innerHTML = '<h2>読み込みエラー</h2>';
            }
        }

        window.onload = loadDetail;
    </script>
</body>
</html>
