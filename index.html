<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修学旅行 in 台湾 - 冒険のしおり</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Yuji+Syuku&display=swap');

        :root {
            --primary: #8B0000; /* 深紅 */
            --accent: #FFD700; /* 金 */
            --bg: #1a1a1a;
            --text: #f0f0f0;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* ヘッダー装飾（ランタン） */
        .header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to bottom, #000, var(--primary));
            border-bottom: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
        }

        .lanterns {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
        }

        .lantern {
            width: 60px;
            height: 80px;
            background: #ff4d4d;
            border-radius: 20px;
            position: relative;
            animation: swing 3s infinite ease-in-out alternate;
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.6);
        }
        
        .lantern::before {
            content: "福";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: gold;
            font-family: 'Yuji Syuku', serif;
            font-size: 2rem;
        }

        .lantern::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background: gold;
        }

        @keyframes swing {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }

        h1 {
            font-family: 'Yuji Syuku', serif;
            font-size: 4rem;
            color: var(--accent);
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        p.subtitle {
            font-size: 1.2rem;
            margin-top: 10px;
            letter-spacing: 0.3em;
        }

        /* メインコンテンツ */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: #2a2a2a;
            border: 2px solid var(--accent);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            filter: sepia(30%);
            transition: filter 0.3s;
        }

        .card:hover .card-img {
            filter: sepia(0%);
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card h2 {
            font-family: 'Yuji Syuku', serif;
            color: var(--accent);
            margin: 0 0 10px 0;
        }

        .card p {
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .tag {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            font-size: 2rem;
            color: var(--accent);
            padding: 50px;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="lanterns">
            <div class="lantern" style="animation-delay: 0s;"></div>
            <div class="lantern" style="animation-delay: 1s;"></div>
            <div class="lantern" style="animation-delay: 0.5s;"></div>
            <div class="lantern" style="animation-delay: 1.5s;"></div>
        </div>
        <h1>台湾探索</h1>
        <p class="subtitle">伝統と混沌が交差する修学旅行のしおり</p>
    </div>

    <div class="container">
        <div id="spot-grid" class="grid">
            <div class="loading">データを読み込み中...</div>
        </div>
    </div>

    <script>
        async function loadCSV() {
            try {
                const response = await fetch('spots.csv');
                const data = await response.text();
                const rows = data.split('\n').slice(1); // ヘッダー除去
                const grid = document.getElementById('spot-grid');
                grid.innerHTML = '';

                rows.forEach(row => {
                    if (!row.trim()) return;
                    // 簡易的なCSVパース（カンマ区切り、引用符なし前提）
                    // 実際の運用ではライブラリ(PapaParse等)推奨
                    const cols = row.split(',');
                    const id = cols[0];
                    const name = cols[1];
                    const category = cols[2];
                    const catchphrase = cols[3];
                    const photo = cols[7] || 'https://via.placeholder.com/300';

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => window.location.href = `detail.html?id=${id}`;
                    card.innerHTML = `
                        <img src="${photo}" class="card-img" alt="${name}">
                        <div class="card-content">
                            <span class="tag">${category}</span>
                            <h2>${name}</h2>
                            <p>${catchphrase}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('spot-grid').innerHTML = '<p>データの読み込みに失敗しました。</p>';
            }
        }

        window.onload = loadCSV;
    </script>
</body>
</html>
