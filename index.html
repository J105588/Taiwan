<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修学旅行 in 台湾 - 5班のしおり</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Yuji+Syuku&display=swap');

        :root {
            --primary: #8B0000;
            --accent: #FFD700;
            --bg: #0a0a0a; /* より深い黒に */
            --text: #f0f0f0;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* 星空のような背景 */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }

        /* --- オープニング演出 --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.5s ease-out;
            pointer-events: auto; 
        }
        
        #intro-overlay.fade-out { opacity: 0; pointer-events: none; }

        .intro-text {
            font-family: 'Yuji Syuku', serif; color: var(--accent); font-size: 4rem;
            opacity: 0; transform: scale(0.8);
            animation: introAnim 4s ease-in-out forwards;
            writing-mode: vertical-rl; letter-spacing: 0.5em;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            border: 3px solid var(--primary); padding: 40px 20px;
            background: rgba(0,0,0,0.8);
        }

        @keyframes introAnim {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); filter: blur(10px); }
            20% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); filter: blur(5px); }
        }

        /* --- 進化した蛍 (Fireflies) --- */
        #fireflies { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        
        .firefly {
            position: absolute;
            width: 4px; height: 4px;
            background: #ccff00; /* 黄緑色 */
            border-radius: 50%;
            box-shadow: 0 0 10px #ccff00, 0 0 20px #ccff00;
            opacity: 0;
            animation: fireflyMove linear infinite, fireflyFlash ease-in-out infinite alternate;
        }

        @keyframes fireflyMove {
            0% { transform: translate(0, 110vh); }
            100% { transform: translate(var(--moveX), -20vh); }
        }
        @keyframes fireflyFlash {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* --- 新機能：スカイランタン (Sky Lanterns) --- */
        #sky-lanterns { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

        .sky-lantern {
            position: absolute;
            background: radial-gradient(circle at 50% 30%, #ffdb4d, #ff4d4d);
            border-radius: 5px 5px 15px 15px;
            opacity: 0.6;
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.4);
            animation: floatUp linear infinite;
        }
        /* ランタンの揺らめき */
        .sky-lantern::after {
            content: ''; position: absolute; bottom: -5px; left: 20%; width: 60%; height: 5px;
            background: rgba(255, 200, 0, 0.5); border-radius: 50%;
            filter: blur(2px); animation: flameFlicker 0.1s infinite alternate;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(1) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-20vh) scale(0.5) rotate(5deg); opacity: 0; }
        }
        @keyframes flameFlicker { from { opacity: 0.5; } to { opacity: 1; } }

        /* --- ヘッダー・メイン --- */
        .header {
            text-align: center; padding: 100px 20px 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(139, 0, 0, 0.1));
            border-bottom: 3px solid var(--accent); position: relative; z-index: 2;
        }

        .lanterns { position: absolute; top: -10px; width: 100%; display: flex; justify-content: space-around; pointer-events: none; }
        .lantern {
            width: 60px; height: 80px; background: #ff4d4d; border-radius: 20px; position: relative;
            animation: swing 4s infinite ease-in-out alternate;
            box-shadow: 0 10px 40px rgba(255, 77, 77, 0.5);
        }
        .lantern::before { content: "福"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: gold; font-family: 'Yuji Syuku'; font-size: 2rem; }
        @keyframes swing { from { transform: rotate(-8deg); } to { transform: rotate(8deg); } }

        h1 {
            font-family: 'Yuji Syuku', serif; font-size: 4rem; color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6); margin: 0;
            animation: textGlow 3s infinite alternate;
        }
        @keyframes textGlow { from { text-shadow: 0 0 10px var(--accent); } to { text-shadow: 0 0 30px var(--accent), 0 0 10px white; } }
        
        @media (max-width: 600px) { h1 { font-size: 2.5rem; } }

        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; position: relative; z-index: 10; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }

        .card {
            background: rgba(42, 42, 42, 0.85); border: 1px solid var(--accent);
            border-radius: 10px; overflow: hidden; cursor: pointer;
            opacity: 0; transform: translateY(50px);
            animation: cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            transition: transform 0.3s;
            backdrop-filter: blur(5px);
        }
        .card:hover { transform: translateY(-15px) scale(1.02); box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2); border-color: #fff; }
        .card-img { width: 100%; height: 220px; object-fit: cover; filter: sepia(30%); transition: filter 0.5s; }
        .card:hover .card-img { filter: sepia(0%); }
        .card-content { padding: 25px; text-align: center; }
        .tag { display: inline-block; background: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; margin-bottom: 15px; }

        @keyframes cardEntrance { to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <!-- オープニング画面 -->
    <div id="intro-overlay">
        <div style="display: flex; align-items: center;">
            <div class="intro-text">台湾上陸</div>
        </div>
    </div>

    <!-- 背景エフェクト -->
    <div id="sky-lanterns"></div> <!-- 新機能：ランタン -->
    <div id="fireflies"></div>    <!-- 強化版：蛍 -->

    <div class="header">
        <div class="lanterns">
            <div class="lantern" style="animation-delay: 0s;"></div>
            <div class="lantern" style="animation-delay: 1s;"></div>
            <div class="lantern" style="animation-delay: 0.5s;"></div>
            <div class="lantern" style="animation-delay: 1.5s;"></div>
        </div>
        <h1>台湾探索</h1>
        <p style="letter-spacing: 0.3em; margin-top: 10px;">修学旅行 2025</p>
    </div>

    <div class="container">
        <div id="spot-grid" class="grid">
            <div style="text-align:center;">Loading...</div>
        </div>
    </div>

    <script>
        // オープニング制御
        let baseAnimationDelay = 4.0; 
        window.addEventListener('load', () => {
            const overlay = document.getElementById('intro-overlay');
            const hasPlayed = sessionStorage.getItem('introPlayed_v1');

            if (hasPlayed) {
                overlay.style.display = 'none';
                baseAnimationDelay = 0.2; 
            } else {
                sessionStorage.setItem('introPlayed_v1', 'true');
                setTimeout(() => {
                    overlay.classList.add('fade-out');
                    setTimeout(() => { overlay.style.display = 'none'; }, 1500); 
                }, 3500);
            }
        });

        // 1. 強化された蛍エフェクト
        function createFireflies() {
            const container = document.getElementById('fireflies');
            const count = 30; // 蛍の数
            for (let i = 0; i < count; i++) {
                const fly = document.createElement('div');
                fly.classList.add('firefly');
                
                // 位置と動きのランダム化
                fly.style.left = Math.random() * 100 + 'vw';
                fly.style.setProperty('--moveX', (Math.random() * 200 - 100) + 'px'); // 左右に揺れる幅
                
                const duration = Math.random() * 10 + 10; // 10-20秒
                fly.style.animationDuration = `${duration}s, ${Math.random() * 2 + 1}s`; // 移動時間, 点滅時間
                fly.style.animationDelay = `${Math.random() * 10}s`;
                
                container.appendChild(fly);
            }
        }

        // 2. 新機能：背景を舞うスカイランタン（天燈）
        function createSkyLanterns() {
            const container = document.getElementById('sky-lanterns');
            const count = 15; // ランタンの数
            for (let i = 0; i < count; i++) {
                const lantern = document.createElement('div');
                lantern.classList.add('sky-lantern');
                
                // ランダムなサイズ（遠近感）
                const size = Math.random() * 30 + 20; // 20px - 50px
                lantern.style.width = size + 'px';
                lantern.style.height = (size * 1.4) + 'px';
                
                lantern.style.left = Math.random() * 100 + 'vw';
                
                // 遠くのランタンは遅く、近くは速く
                const speed = (60 - size) * 0.5 + 15; 
                lantern.style.animationDuration = `${speed}s`;
                lantern.style.animationDelay = `${Math.random() * 20}s`; // ずらして出現
                
                container.appendChild(lantern);
            }
        }

        // CSV読み込み
        async function loadCSV() {
            try {
                const response = await fetch('spots.csv');
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                const grid = document.getElementById('spot-grid');
                grid.innerHTML = '';

                rows.forEach((row, index) => {
                    if (!row.trim()) return;
                    
                    const cols = []; let current = ''; let inQuote = false;
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        if (char === '"') { inQuote = !inQuote; }
                        else if (char === ',' && !inQuote) { cols.push(current); current = ''; }
                        else { current += char; }
                    }
                    cols.push(current);
                    const clean = cols.map(c => c.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = `${baseAnimationDelay + (index * 0.15)}s`;

                    card.onclick = () => window.location.href = `detail.html?id=${clean[0]}`;
                    card.innerHTML = `
                        <img src="${clean[7] || 'https://via.placeholder.com/300'}" class="card-img">
                        <div class="card-content">
                            <span class="tag">${clean[2]}</span>
                            <h2 style="font-family:'Yuji Syuku'; color:var(--accent);">${clean[1]}</h2>
                            <p style="font-size:0.9rem;">${clean[3]}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        createFireflies();
        createSkyLanterns(); // ランタン起動
        loadCSV();
    </script>
</body>
</html>
